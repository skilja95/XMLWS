<html>
<head>

<body>

			<div class="col-sm-5" style="margin-left: 400px;">

							<div class="form-group">

											style="width: 330px;">

								</div>
							</div>


							<button class="btn btn-primary generate" type="submit">Send file</button>

					</div>
				</div>
			</div>
		</div>
	</div>
